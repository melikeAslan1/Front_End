    <title>CSS</title>

        h2{
           color:rgb(0, 255, 242);

<!-- Css eklemenin 3 yolu vardır.
Inline Css   (etiket içinde style kullanımı)
Internal Css (head in içinde style etiketinin içinde)
External CSS -->



<body>
     <h1 style="color:red;">CSS Deneme</h1> <!--  Inline CSS örneği -->
     <h2>Lorem ipsum dolor sit amet.</h1>
    <p style="color:aquamarine; font-size:45px;">Lorem ipsum dolor sit amet.</p>
</body>
